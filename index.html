<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
</head>
<body class="body">
    <div class="container">
        <h2>TIP CALCULATOR</h2>
        <div class="main-content">
            <p class="first-p">How much was your bill?</p>
            <div class="bill-amount">
                <span>$</span> <input id="bill-amount" placeholder="Bill Amount" type="text">
            </div>
            <p>How was your service?</p>
            <select id="service-rate" placeholder="-- Choose An Option --">
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <div class="sharing-bill">
                <input id="people-number" placeholder="Number of people" > <span>People</span>
            </div>
            <div class="btn-div">
                <button class="btn" id="calculate-btn" type="button">CALCULATE!</button>
            </div>
            
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
